<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@200&display=swap" rel="stylesheet">
    <title>AddProblem</title>
</head>
<body>
    {% if success_message %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <p style="text-align: center;">{{success_message}}</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}
    {% if error_message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <p style="text-align: center;">{{error_message}}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    <div class="row mt-5">
        <div class="col-md-6 m-auto">
          <div class="card card-body">
            <h1 class="text-center mb-3"><i class="fas fa-sign-in-alt"></i>  ADD this problem to your own tag</h1>
            <form action="/Codechef/addProblem" method="POST">
                <input type="hidden" name="email" value="{{email}}">
              <div class="form-group">
                <label for="email">Tag</label>
                <input
                  type="text"
                  id="tag"
                  name="tag"
                  class="form-control"
                  placeholder="Enter your tag"
                />
              </div>
              <div class="form-group">
                <label for="pass1">ProblemCode</label>
                <input
                  type="text"
                  id="problemCode"
                  name="problemCode"
                  class="form-control"
                  placeholder="Enter Problem Code"
                  value="{{problemCode}}"
                  readonly
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">Add Problem</button>
            </form>
            <p class="lead mt-4">See your <a href="seeyourtags">Own tags</a>
            </p>
          </div>
        </div>
      </div>
</body>
</html>
